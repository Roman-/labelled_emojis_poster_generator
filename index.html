<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas Emoji-Word Matrix</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<!-- Google-fonts preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<h1>Emoji-Word Matrix (Canvas)</h1>

<section id="controls">
  <label>Columns  <input id="cols" type="number" min="1" max="20" value="4"></label>
  <label>Rows     <input id="rows" type="number" min="1" max="20" value="3"></label>
  <label>Max letters (0 = any) <input id="maxLen" type="number" min="0" max="10" value="0"></label>

  <label>Emoji size (px) 
    <input id="emojiSize" type="range" min="40" max="180" value="150">
    <span id="emojiVal">150</span>
  </label>

  <label>Label size (px) 
    <input id="labelSize" type="range" min="10" max="60" value="55">
    <span id="labelVal">55</span>
  </label>

  <label>Label font 
    <select id="fontSel">
      <option>Roboto</option>
      <option>Fredoka</option>
      <option>Comic Neue</option>
      <option>Baloo 2</option>
      <option>Gloria Hallelujah</option>
    </select>
  </label>

  <label>Padding (px) 
    <input id="padding" type="range" min="4" max="60" value="45">
    <span id="padVal">45</span>
  </label>

  <label>Grid stroke-width (px) 
    <input id="strokeW" type="range" min="0" max="10" value="2">
    <span id="strokeVal">2</span>
  </label>

  <label>Grid colour <input id="strokeCol" type="color" value="#cccccc"></label>

  <button id="generate">Generate</button>
  <button id="download">Download PNG</button>
</section>

<canvas id="matrix"></canvas>
<script src="script.js"></script>

</body>
</html>
